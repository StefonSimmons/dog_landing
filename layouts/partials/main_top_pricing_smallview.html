<div id="accordion"class="col-md align-items-center pricing-container-smallview">
  <div class="my-card-header w-100 d-flex justify-content-center" id="heading{{.product}}">
    <button class="btn collapsed my-hover-btn" data-toggle="collapse" data-target="#{{.product}}"
      aria-expanded="false" aria-controls={{.product}}>
      <h6 class="{{.component.title}}-component price-title">{{.component.title}}</h6>
      <p class="text">Starting at</p>
      <h1 class="price">{{.component.price}}</h1>
      <p class="small">Per host, per month*</p>
    </button>
  </div>

  <div id="{{.product}}" class="collapse" aria-labeledby="heading{{.product}}"
    data-parent="#accordion">
    <div class="card-body d-flex flex-column justify-content-between my-card-body">
      {{range .component.bullets}}
      <li>- {{.}}</li>
      {{end}}
      <span class="{{.component.title}}-component see-details">See Details</span>
    </div>
  </div>
  <hr>
</div>
