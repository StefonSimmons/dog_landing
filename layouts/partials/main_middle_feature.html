<div class="card bg-{{.component.title}} text-white">
  <img class="card-img custom-overlay" src="../../images/{{.component.title}}-image.png" alt="Card image">
  <div class="card-img-overlay">
    <h5 class="card-title">{{.component.title}}</h5>
    <p class="card-text">{{.component.description_two}}</p>
  </div>
</div>
