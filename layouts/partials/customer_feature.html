<div class="col customer-card">
  <div class="row justify-content-center">
    {{range .Params.customers}}
    {{range $customer, $value:=.}}
    <div class="col-xl-4 col-lg-6 col-sm-4 col-6 {{$customer}}-block customer-block">
      <img src={{$value.logo}} alt={{$customer}}-logo/>
    </div>
    {{end}}
    {{end}}
  </div>
</div>
