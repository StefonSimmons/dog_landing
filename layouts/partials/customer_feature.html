<div class="col customer-card">
  <div class="row justify-content-center customer-grid">
    {{range .Params.customers}}
    {{range $customer, $value:=.}}
    <!--  layout for active customer block (i.e. Adroll) else color block w/ img -->
    {{if eq $customer "adroll"}}
    <div class="{{$customer}}-block customer-block show-review">
      <img src={{$value.logo}} alt={{$customer}}-logo />
      <p class="customer-review">{{$value.review}}</p>
      <h5 class="customer-reviewer">{{$value.reviewer}}</h5>
      <h6 class="customer-reviewer-title">{{$value.reviewer_title}}</h6>
      <a href="#" class="see-more-stories">See More Stories</a>
    </div>
    {{else}}
    <div class="{{$customer}}-block customer-block">
      <img src={{$value.logo}} alt={{$customer}}-logo />
    </div>
    {{end}}
    {{end}}
    {{end}}
  </div>
</div>
